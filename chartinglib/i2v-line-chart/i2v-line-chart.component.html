<div style="display: flex; flex-direction: column; width: 100%;">
    <div style="display: flex; justify-items: center; align-items: center; gap: 10px; width: 100%;">
        <i2v-chart-header style="width: 100%;" [heading]="heading" [subHeading]="subHeading"
            [customFilters]="customFilters" (daysFilterOutput)="onTimeChange($event)"
            (customFilterOutput)="onCustomFilterValuesChange($event)">
        </i2v-chart-header>
    </div>

    <kendo-chart  >
      <kendo-chart-legend position="right" orientation="horizontal">
      </kendo-chart-legend>
        <!-- <kendo-chart-title text="Line Chart"></kendo-chart-title> -->
        <kendo-chart-x-axis>
          <kendo-chart-x-axis-item [visible]="false"> </kendo-chart-x-axis-item>
        </kendo-chart-x-axis>
        <kendo-chart-category-axis>
          <kendo-chart-category-axis-item [categories]="chartCategories" [majorGridLines]="{visible:false}" >
          </kendo-chart-category-axis-item>
        </kendo-chart-category-axis>

        <kendo-chart-legend
        position="bottom"
        orientation="horizontal"
        [spacing]="140"
        [padding]="{ left: 80, right: 80 }"
    ></kendo-chart-legend>
    <kendo-chart-tooltip>
        <ng-template kendoChartSeriesTooltipTemplate let-value="value" let-category="category">
            {{value}}
        </ng-template>
    </kendo-chart-tooltip>

        <kendo-chart-series>
          <kendo-chart-series-item  [markers]="{ visible: false }" [style]="style" type="line"   *ngFor="let item of chartData" type="line" [data]="item.data" [name]="item.name" >
          </kendo-chart-series-item>
        </kendo-chart-series>

      </kendo-chart>
</div>
