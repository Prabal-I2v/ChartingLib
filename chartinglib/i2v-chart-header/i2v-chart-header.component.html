<div style="display: flex; gap: 10px; width: 100%; justify-content: space-between; align-items: center;">
    <div style="display: flex; width: 25%; flex-wrap: wrap;">
        <h3 style="margin: 0; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"
            [title]="heading">{{heading}}</h3>
        <span style="margin: 0; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"
            [title]="subHeading" *ngIf="subHeading">({{subHeading}})</span>
    </div>
    <div *ngIf = "customFilters" style="display: flex; flex-grow: 1; gap: 15px; justify-content: flex-end;">
        <p-dropdown *ngIf="customFilters" [options]="CustomFilterKeys"
            [(ngModel)]="selectedCustomFilterkey" placeholder="Select an Entity" [editable]="true"  #keySelect
            (onChange)="onCustomFilterKeyChange($event)"></p-dropdown>

        <p-multiSelect [options]="customFilters[selectedCustomFilterkey]" optionLabel="displayName" optionValue="returnValue" #multiselect
            placeholder="Select {{selectedCustomFilterkey}}" display="chip" [showClear]="true" (onClear)="onCustomFilterValuesChange($event)"
            (onChange)="onCustomFilterValuesChange($event)"></p-multiSelect>

        <p-dropdown *ngIf="!disableTimeFilter" [options]="TimeFilter"
            [(ngModel)]="TimeFilterValue" placeholder="Select Time" [editable]="true"
            (onChange)="onTimeChange($event)"></p-dropdown>

        <p-calendar *ngIf="enableCustomTime" [(ngModel)]="rangeDates" selectionMode="range"
            (onClose)="onCustomTimeSelected()"></p-calendar>
    </div>
</div>
