
<h1>E-Charts</h1>
<button id="export" (click)="pdf.saveAs('invoice.pdf')" >Export to PDF</button>
<kendo-pdf-export #pdf margin="2cm"  style="width: 100%;height: 100%;">
<div style="display: flex;flex-direction: column;gap:8px ;">
  <div style="display: flex;flex-direction: row;gap:8px;height:50%">
    <div id="barchart1"   echarts [options]="barChart1Options" style="width:200px;height: 300px;" ></div>
    <div id="barchart2"   echarts [options]="barChart1Options" style="width:200px;height: 300px;" ></div>
    <div id="barchart3"   echarts [options]="barChart1Options" style="width:200px;height: 300px;" ></div>
    <div id="barchart4"   echarts [options]="barChart1Options" style="width:200px;height: 300px;" ></div>
    <div id="pieChart1" echarts [options]="pieChart1Options"style="width:300px;height: 250px;" ></div>


  </div>

<div style="display: flex;flex-direction: row;gap:8px;height:50%">
  <div id="heatMap1" echarts [options]="heatMap1Option" style="width:50%;height: 400px;" ></div>
  <div id="lineChart1" echarts [options]="lineChart1Options" style="width:300px;height: 300px;" ></div>

</div>
<div style="display: flex;flex-direction: row;gap:8px;height:50%">
  <div id="geoMap1"   style="width:50%;height: 400px;"  ></div>

</div>

</div>
</kendo-pdf-export>
