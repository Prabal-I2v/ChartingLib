<div style="display: flex; gap: 10px; width: 100%; justify-content: space-between; align-items: center;">
    <span style="display: flex; justify-items: center; align-items: center; gap: 10px; ">
        <h3 style="text-wrap: nowrap; margin: 0px;">{{heading}}</h3>
        <span style="text-wrap: nowrap;" *ngIf="subHeading">({{subHeading}})</span>
    </span>
    <div style="display: flex; flex-direction: row; width: 100%; gap: 15px; align-items: center; justify-content : flex-end;">
        <p-dropdown style="min-width: fit-content;" *ngIf="customFilters" [options]="CustomFilterKeys" [(ngModel)]="selectedCustomFilterkey"
            placeholder="Select an Entity" [editable]="true" (onChange)="onCustomFilterKeyChange($event)"></p-dropdown>

        <p-multiSelect  *ngIf="customFilters" [options]="customFilters[selectedCustomFilterkey]" #multiselect
            placeholder="Select {{selectedCustomFilterkey}}" display="chip" [showClear]="true"
            (onChange)="onCustomFilterValuesChange($event)"></p-multiSelect>

        <p-dropdown style="min-width: fit-content;" *ngIf="!disableTimeFilter" [options]="TimeFilter" [(ngModel)]="TimeFilterValue"
            placeholder="Select Time" [editable]="true" (onChange)="onTimeChange($event)"></p-dropdown>

        <p-calendar style="min-width: fit-content;" *ngIf="enableCustomTime" [(ngModel)]="rangeDates" selectionMode="range"
            (onClose)="onCustomTimeSelected()"></p-calendar>
    </div>
</div>
